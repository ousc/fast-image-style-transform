<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>转换后图片</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" media="screen" type="text/css">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/maple.js"></script>
</head>
<body style="background: #DECEBE url(../static/img/background.jpg) fixed no-repeat center 0;overflow-x: hidden;overflow-y: auto">
<div class="maplebg"></div>
<h1 align="center" class="milky">转换后图片</h1>

<div align="center">

            <th style="width: 30%">原图</th>
            <th style="width: 30%">风格图</th>
            <th style="width: 30%">转换后</th>
        </tr>
        <tr>
            <td><img src="{{ url_for('static', filename=upload) }}" style="width:100%"></td>
            <td><img src="{{ url_for('static', filename=style) }}" style="width:50%"></td>
            <td><img src="{{ url_for('static', filename=transformed) }}" style="width:100%"></td>
        </tr>
    </table>
</div>

<div align="center">
   <br><br> <a class="btn btn-primary" href="/" style="font-size: large;text-decoration-line: none" >返回</a>
</div>

</html>
